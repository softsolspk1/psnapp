<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pakistan Neurology Network</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: white;
        }
        .text-custom-teal {
            color: #00BFB3;
        }
        .bg-custom-teal {
            background-color: #00BFB3;
        }
        .hover-custom-teal:hover {
            background-color: #00a89d;
        }
        .input-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .input-with-icon {
            padding-left: 35px;
            background: #F5F8FA;
            border: none;
        }
        .login-btn {
            background-color: #00BFB3;
            color: white;
            padding: 10px;
            border-radius: 4px;
            width: 100%;
            margin-top: 20px;
        }
        .login-btn:hover {
            background-color: #00a89d;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        .logo {
            width: 250px;
            height: auto;
        }
        .support-text {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 14px;
        }
        .powered-by {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        .helix-logo {
            height: 30px;
            margin-left: 10px;
        }
        .content-wrapper {
            min-height: calc(100vh - 100px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-bottom: 80px;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="flex flex-col items-center justify-center px-4">
            <!-- Logos side by side -->
            <div class="logo-container">
                <img src="psn-logo.png" alt="Pakistan Society of Neurology" class="logo">
                <img src="logo.png" alt="Neurology Network" class="logo">
            </div>

            <!-- Login Form -->
            <div class="w-full max-w-md">
                <h1 class="text-3xl font-bold text-custom-teal mb-8">Pakistan Neurology Network</h1>
                
                <form id="loginForm" class="space-y-6">
                    <div class="mb-6">
                        <label class="block text-gray-700 mb-2">Email</label>
                        <div class="relative">
                            <i class="fas fa-envelope input-icon"></i>
                            <input 
                                type="email" 
                                id="email"
                                class="input-with-icon w-full p-3 rounded-md"
                                required
                            >
                        </div>
                    </div>

                    <div class="mb-6">
                        <label class="block text-gray-700 mb-2">Password</label>
                        <div class="relative">
                            <i class="fas fa-key input-icon"></i>
                            <input 
                                type="password" 
                                id="password"
                                class="input-with-icon w-full p-3 rounded-md"
                                required
                            >
                            <i class="fas fa-eye password-toggle" onclick="togglePassword()"></i>
                        </div>
                    </div>

                    <div class="text-right">
                        <a href="#" class="text-custom-teal hover:underline">Forgot Password?</a>
                    </div>

                    <button type="submit" class="login-btn">
                        Login
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bottom Text -->
    <div class="support-text">
        For Support: <a href="#" class="text-blue-600">Softsols Pakistan</a> 0301-2712507
    </div>
    
    <div class="powered-by">
        Facilitation by Helix Pharma (Pvt) Ltd. Developed by Softsols Pakistan
        <img src="helix-logo.png" alt="Helix" class="helix-logo">
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Check demo credentials
            if (email === 'softsolspk@gmail.com' && password === '12345678') {
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                alert('Invalid credentials. Please use the demo credentials:\nEmail: softsolspk@gmail.com\nPassword: 12345678');
            }
        });
    </script>
</body>
</html>
